<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="r.css">
  <link rel="icon" href="R.jpeg" type="image/x-icon">

</head>
<body>
  <!-- header section -->
  <header>
    <p>Rock Paper Scissors</p>
  </header>

  <!-- Main -->
  <main>
  <div id="main">
    <div id="images">
      <img id="rock" class="images" src="rock.png" alt="rock">
      <img id="paper" class="images" src="paper.png" alt="paper">
      <img id="scissors" class="images" src="scissors.png" alt="Scissors">
    </div>
    
    <div id="counts">
      <div class="c" id="you">
        <h2 id="user">0</h2>
        <h3>YOU</h3>
      </div>
      <div class="c" id="comp">
        <h2 id="computer">0</h2>
        <h3>COMP</h3>
      </div>
    </div>

    <div id="result">
          pick your choice
    </div>
    
  </div>
  </main>

  <!-- footer -->
  <footer>
    <p>Shaik Aman Sayer &copy; 2024</p>
  </footer>
</body>
<script src="r.js"></script>
</html>
